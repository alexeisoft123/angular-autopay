
<button type="button" class="btn btn-success" ng-click="addToCartVm.add()" ng-hide="addToCartVm.check()">
 Add To Cart <span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span>
</button>

<button  type="button" class="btn btn-warning" ng-click="addToCartVm.remove()" ng-show="addToCartVm.check()">
    Remove <span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span>
</button>
